<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint moznomarginboxes>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>PDF.js viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
    }
    #viewerContainer {
      position: absolute;
      overflow: auto;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
    }
    .page {
      margin: 10px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      background: white;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <div class="loading">Loading PDF...</div>
  </div>
  
  <script>
    // Simple PDF display fallback
    window.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('viewerContainer');
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      
      if (file) {
        container.innerHTML = `
          <object data="${file}" type="application/pdf" width="100%" height="100%">
            <embed src="${file}" type="application/pdf" width="100%" height="100%" />
            <p>Your browser doesn't support PDF viewing. <a href="${file}" target="_blank">Download the PDF</a> instead.</p>
          </object>
        `;
      }
    });
  </script>
</body>
</html>
